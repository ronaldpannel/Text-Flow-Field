<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Field Text Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <label id="zoomLabel" for="zoom">Zoom</label>
        <input
          id="zoom"
          name="zoom"
          type="range"
          min="0.01"
          max="0.1"
          step="0.01"
          value="0.05"
        />

        <label id="curveLabel" for="curve">Curve</label>
        <input
          id="curve"
          class="curve"
          name="curve"
          type="range"
          min="5"
          max="20"
          step="0.5"
          value="10"
        />
        <button id="debugBtn" class="debugBtn">Debug</button>
      </div>
    </div>

    <canvas class="canvas1" id="canvas1"> </canvas>

    <script src="index.js"></script>
  </body>
</html>
